<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
      h2{
       text-align: center;
      }
      ul{
        list-style: none;
        margin: 10px 10px 0 10px;
      }
      li{
        display: flex;
        padding: 10px;
        background-color: black;
        color:white;
        margin-bottom:5px;
        display: flex;
        height: 50px;
         justify-content: space-between; 
        align-items: center;
      }
      .badge{
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 20px;
        color: black;
        text-align: center;
      }

  </style>
</head>
<body>
    
      <h2>Table of content</h2>
      <ul>
         <li><span>HTML</span> <span class="badge">2</span></li>
         <li><span>CSS</span> <span class="badge">2</span></li>
         <li><span>JAvA</span> <span class="badge">2</span></li>
         <li><span>JAVASCRIPT</span> <span class="badge">2</span></li>
         <li><span>ROOT</span> <span class="badge">2</span></li>
      </ul>

</body>
</html>
