<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style type="text/css" media="screen">
          .Ticket{
             background-color: yellow;
             border: 2px solid black;
             box-shadow: 2px 2px 2px black;
             color:red;
             padding-left: 20px;
          }
          h3{
            text-align: center;
            font-size: 24px;
          }
          dl{
             display: grid;
             grid-template-columns: 3fr 9fr;
          }
          button{
            margin-bottom: 20px;
           
          }
     </style>

<style type="text/css" media="print">
   .Ticket{
      background-color: none;
    
      box-shadow: none;
    
   }
   aside{
      display: none;
   }
  
   dl{
      display: grid;
      grid-template-columns: 12;
   }
   button{
     display: none;
    
   }
</style>
</head>
<body>
    
       <div class="Ticket">
          <H3>Ticket</H3>
          <aside>
           <img src="../public/images/a1.jpg" width="100" height="100"></img>
          </aside>
           <dl>
              <dt>Departure</dt>
              <dd>hyd 14:30</dd>
              <dt>Arrival</dt>
              <dd>Delhi 15:45</dd>
           </dl>


              <button onclick="window.print()">Print Ticket</button>
           
       </div>

</body>
</html>
