<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body class="container-fluid d-flex justify-content-center">
    
        <form class="mt-4 border border-2 rounded border-dark p-3 w-50">
             <div class="h4 bi bi-person-fill">
                  Register New User
             </div>
              <div class="my-3">
                  <label class="form-label" for="UserName">User Name</label>
                   <div>
                     <input type="text"  class="form-control" form="UserName" name="UserName">
                   </div>
              </div>
            <div class="my-3">
                <label  class="form-label"  for="Password">Password</label>
                 <div>
                   <input  type="password" class="form-control" form="Password" name="Password">
                 </div>
            </div>
            <div class="my-3">
                <label  class="form-label"  for="Price">Price</label>
                 <div>
                   <input  type="range" class="form-range" form="Price" name="Price">
                 </div>
            </div>
            <div class="my-3">
                <label  class="form-label"  for="City">Your City</label>
                 <div>
                       <select name="City" class="form-select">
                          <option value="">Select city</option>
                          <option value="">Delhi</option>
                          <option value="">Mumbai</option>
                          <option value="">Gujrat</option>
                       </select>
                 </div>
            </div>

            <div class="my-2">
                <label  class="form-label">Subscribe</label>
                 <div class="form-switch">
                   <input  type="checkbox" class="form-check-input">
                    <label class="form-check-label">Yes</label>
                 </div>
            </div>

              <div>
                 <button class="btn btn-warning w-100">Register</button>
              </div>

      </form>
</body>
</html>
