<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body class="container-fluid">
    <div class="carousel carousel-fade " id="banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
         <img height="300" src="../public/images/carsol.jpg" class="w-100 d-block ">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img
                height="300"
                src="../public/images/carsol2.jpg" class="w-100 d-block">
         
            </div>
              <div class="carousel-item" data-bs-interval="4000">
                  <div style="height: 300px" class="d-flex justify-content-center align-items-center">
                    <div class="bg-dark p-4">
                      <div class="input-group">
                           <input type="email" name="email" id="email" placeholder="Your email Adrress" class="form-control">
                           <button class="btn btn-danger">Get Started</button>
                      </div>
                    </div>
                  </div>
              </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img height="300"
                 src="../public/images/carsol3.jpg" class="w-100 d-block">
         
            </div>
            
        </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner"> 
                   <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner"> 
                <span class="carousel-control-next-icon"></span>
            </button>

              <div class="carousel-indicators">
                 <button class="active" data-bs-slide-to="0" data-bs-target="#banner">

                 </button>
                 <button class="active" data-bs-slide-to="1" data-bs-target="#banner">

                 </button>
                 <button class="active" data-bs-slide-to="2" data-bs-target="#banner">

                 </button>
                  
                 <button class="active" data-bs-slide-to="2" data-bs-target="#banner">

                 </button>
              </div>
    </div>
</body>
</html>
